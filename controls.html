<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #cccccc;
      border: 1px solid ;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>STUDENT REGISTRATION FORM</h2>
  <form action="" method="post">
    
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100">

    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    
    <label for="time">Preferred Contact Time:</label>
    <input type="time" id="time" name="time">

    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other

    
    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Sports"> Sports
    <input type="checkbox" name="hobby" value="Music"> Music

    
    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="Computer Science">Computer Science</option>
      <option value="Engineering">Engineering</option>
      <option value="Business">Business</option>
      <option value="Arts">Information Communication Technology</option>
    </select>

    
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo">

    
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">

    
    <label for="level">Satisfaction Level:</label>
    <input type="range" id="level" name="level" min="0%" max="100% a">

    
    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website">

    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    
    <label for="search">Search Interests:</label>
    <input type="search" id="search" name="search">

    
    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="4"></textarea>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  <th>@ Vince.html</th>
  </form>
</body>
</html>
